  <div class="container"><!--Main-->
    <iframe id="iframe" name="pagina" src=""></iframe>
    <h1> Principais projetos</h1>
    <main id="janela">
      <!-- webuild-->
      <div class="container-img" id="container-img">
        <div class='borda-img'>
          <a href='#' onclick='projetoUrl("webuild");'>
            <img src='img/logo_webuild.png'>

          <a href='#' onclick='projetoUrl("amazoniabela");'>

      </div>
      <!--Dcperfumes-->
      <div class="container-img" id="container-img">
        <div class='borda-img'>
          <a href='#' onclick='projetoUrl("dcperfumes");'>
            <img src='img/Nova_LOGO_ Dcperfumes_160x160.p.jpg'>

  <script>
    var janela = document.getElementById("iframe");
    janela.style.visibility = "hidden";
    var menu = document.getElementsByClassName("container-menu");


    function projetoUrl(url) {
      var paraRec;
      var header = document.querySelector(".header");
      header.style = "display:none;";

      switch (url) {
        case 'amazoniabela':
          paraRec = "https://helenilsoon.github.io/AmazoniaBelaStatic/";
          break;
        case 'webuild':
          paraRec = "https://webuild.net.br/";
          break;
        case 'dcperfumes':
          paraRec = "#";
          break;
        case 'portifolio':
          paraRec = "https://helenilson.com.br";
          break;

      }


      window.open(paraRec, "pagina");

      janela.style = "visibility :visible;";


    }
    var media = window.matchMedia("(max-width:600px)");
    var iconClose = document.querySelector(".close");


    function aparecerMenu() {
      var aparM = document.getElementById("menu");
      aparM.style = "visibility:visible;";
      if (media.matches) {
        iconClose.style = "visibility:visible;";
      }
    }


    function fecharMenu() {

      var closeM = document.getElementById("menu");
      closeM.style = "visibility:hidden;";
      iconClose.style = "visibility:hidden;";

    }


  </script>
</body>

  <script>
    var janela = document.getElementById("iframe");
    janela.style.visibility = "hidden";
    var menu = document.getElementsByClassName("container-menu");


    function projetoUrl(url) {
      var paraRec;
      var header = document.querySelector(".header");
      header.style = "display:none;";

      switch (url) {
        case 'amazoniabela':
          paraRec = "https://helenilsoon.github.io/AmazoniaBela/";
          break;
        case 'webuild':
          paraRec = "https://weebuild.atwebpages.com/";
          break;
        case 'dcperfumes':
          paraRec = "http://dcperfumes.com";
          break;
        default:
          paraRec = "file:///var/www/html/PROJETOS/Projeto_Portifolio/index.html";
          break;

      }


      window.open(paraRec, "pagina");

      janela.style = "visibility :visible;";


    }
    var media = window.matchMedia("(max-width:600px)");
    var iconClose = document.querySelector(".close");


    function aparecerMenu() {
      var aparM = document.getElementById("menu");
      aparM.style = "visibility:visible;";
      if (media.matches) {
        iconClose.style = "visibility:visible;";
      }
    }


    function fecharMenu() {

      var closeM = document.getElementById("menu");
      closeM.style = "visibility:hidden;";
      iconClose.style = "visibility:hidden;";

    }


  </script>
